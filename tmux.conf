# Change prefix key to Ctrl+s
unbind C-b
set -g prefix C-s
#bind s send-key C-s

# tmux-airline
# This is generated by a vim plugin so it may not exist initially
if-shell "test -f ~/dotfiles/tmux-airline.conf" "source ~/dotfiles/tmux-airline.conf"

# Copy mode
unbind [
bind Escape copy-mode
# Use Vi mode
setw -g mode-keys vi
set -g status-keys vi

# Mouse settings
setw -g mode-mouse on
set -g mouse-select-pane on

# More straight forward key bindings for splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind C-l last-window
bind C-n next-window
bind C-p previous-window

# Pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R


# Misc bindings
bind-key r source-file ~/.tmux.conf\; display-message " âœ± ~/.tmux.conf is reloaded"
# Copy Paste
# move x clipboard into tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

setw -g c0-change-interval 50 
setw -g c0-change-trigger 75

# Helps with faster command sequences
set -s escape-time 0


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

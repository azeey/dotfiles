# Change prefix key to Ctrl+s
unbind C-b
set -g prefix C-s
#bind s send-key C-s
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -s default-terminal "screen-256color"
set-option -g default-shell /bin/zsh

# tmux-airline
# This is generated by a vim plugin so it may not exist initially
if-shell "test -f ~/dotfiles/tmux-airline.conf" "source ~/dotfiles/tmux-airline.conf"

# Copy mode
unbind [
bind Escape copy-mode
# Use Vi mode
setw -g mode-keys vi
set -g status-keys vi

# Mouse settings
set -g mouse on

# More straight forward key bindings for splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind C-l last-window
bind C-n next-window
bind C-p previous-window

# Pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R


# Misc bindings
bind-key r source-file ~/.tmux.conf\; display-message " âœ± ~/.tmux.conf is reloaded"
# Copy Paste
# move x clipboard into tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"



# Don't rename window titles
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Helps with faster command sequences
set -s escape-time 0


# Pane colors
set -g pane-active-border-fg '#68d5ff'
set -g pane-active-border-bg '#0f1419'
set -g pane-border-fg '#323232'
set -g pane-border-bg '#0f1419'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# To install, do prefix+I
run '~/.tmux/plugins/tpm/tpm'
